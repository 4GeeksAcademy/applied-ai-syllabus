details:
  about:
    title: "About this program"
    sub_title: |
      This course is designed to kickstart your career as a generative AI application developer, training you specifically in the skills that companies and potential employers are looking for. We teach Python because it is the clear leader in the Data Science, AI, and Machine Learning markets. You will learn frameworks like Langchain and Ollama, and work with LLMs such as GPT-4, Claude 3.5 Sonnet, and Llama 3. You will create industry-demanded projects like chatbots, autonomous agents, tutors, and many more. You will acquire essential industry skills such as prompting techniques and leadership.
        
    list:
      - label: "Duration"
        content:  "24 weeks"
        icon: "calendar"
      - label: "Classes"
        content: "2 Classes per week"
        icon: "book"
      - label: "Class Size"
        content: "14 people max"
        icon: "laptop"
      - label: "Certificate"
        content: "Our certificates are recognized by multiple institutions."
        icon: "certificate"
      - label: "Requirements"
        content: "No prior experience needed"
        icon: "contract-checked"

  heading: "PROGRAM DETAILS"
  weeks: 24
  facts:
    - label: "Duration"
      value: "24 weeks"
    - label: "Commitment"
      value: "2 live sessions each week, each session 3 hours, totaling 144 hours"
    - label: "Certificate"
      content: "Our certificates are recognized by multiple institutions."
      link_text: "See example"
      link: "https://certificate.4geeks.com/44c61b294a248f91088f5355aea09606126795e3"
      icon: "certificate"
    - label: "Schedule"
      value: "Online / Remote"
    - label: "Class Size"
      value: "Up to 14 people"
    - label: "Total Hours"
      value: "144"
  sub_heading: "24-week course for professionals who want to develop advanced skills in generative AI."
  left_labels:
    description: "DESCRIPTION:"
    projects: "PROJECTS:"
    duration: "DURATION:"
    skills: "Skills / Weeks:"
  details_modules:
    - module_name: "Fundamentals of Software Development"
      title: "Section 1: Fundamentals of Software Development"
      description: "Learn software development concepts, put them into practice, and create your first applications."
      projects: "Make a todo list app with AI"
      slug: "fundamentals-of-software-development"
      duration: "2 weeks"
      step: 1
    - module_name: "Fundamentals of Artificial Intelligence"
      title: "Section 2: Fundamentals of Artificial Intelligence"
      description: "Understand the basic concepts of artificial intelligence such as neural networks, models, weights, biases. Use various generative models to familiarize yourself with them. Learn prompting techniques. Identify different model architectures to use them correctly."
      projects: ""
      slug: "fundamentals-of-artificial-intelligence"
      duration: "2 weeks"
      step: 2
    - module_name: "Popular APIs"
      title: "Section 3: Popular APIs"
      description: "Learn to use popular APIs: OpenAI, Anthropic, Groq, Google."
      projects: "Chatbot + IVR agent (an app capable of recognizing your voice, speaking, producing responses, and more)"
      slug: "popular-apis"
      duration: "4 weeks"
      step: 3
    - module_name: "Frameworks and Libraries"
      title: "Section 4: Frameworks and Libraries"
      description: "Use the most popular frameworks and libraries to develop AI apps like Langchain, Ollama, Llama-Index, OpenAI-like libraries, and more."
      projects: "Develop an AI agent capable of using tools or calling functions on your behalf."
      slug: "frameworks-and-libraries"
      duration: "4 weeks"
      step: 4
    - module_name: "Vector Databases"
      title: "Section 5: Vector Databases"
      description: "Learn to use vector databases. Learn to create embeddings, store information from various sources and file extensions. Learn advanced semantic search techniques like RAG, Hyde, LLM Reranking, or MMR."
      projects: "Create an application capable of storing all types of documents in a vector database and responding based on reliable information."
      slug: "vector-databases"
      duration: "4 weeks"
      step: 5
    - module_name: "Finetuning and Model Deployment"
      title: "Section 6: Finetuning and Model Deployment"
      description: "Learn to finetune an AI model to ensure its responses are aligned with your data. Learn to create quality datasets for AI training."
      projects: "Finetune a language model and build an API to use it, integrating other learned techniques."
      slug: "finetuning-and-model-deployment"
      duration: "4 weeks"
      step: 6
    - module_name: "Final Projects"
      title: "Section 7: Final Projects"
      description: "Develop a final project that integrates all the concepts learned."
      projects: "You decide, your project could be the next AI unicorn."
      slug: "final-projects"
      duration: "4 weeks"
      step: 7

